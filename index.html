<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snow Adventure</title>
  <link rel="stylesheet" href="style.css">
  <!-- Шрифт Jost -->
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo"><span>SnowLogo</span></div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Travel</a></li>
        <li><a href="#">Pages</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
    <div class="social-icons">
      <a href="#">YT</a>
      <a href="#">IG</a>
      <a href="#">TW</a>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">    
    <div class="hero-content">
      <h1>
        <span class="snow">SNOW</span>
        <span class="adventure">ADVENTURE</span>
      </h1>
      <p>
        Don’t wait, discover the best mountains and ski or snowboard around the world 
        and enjoy your time with your friends.
      </p>
      <div class="search-box">
        <div class="select">
          <label for="destinations"><b>Destinations</b></label>
          <select id="destinations">
            <option>All Destinations</option>
            <option>Alps</option>
            <option>Rockies</option>
            <option>Himalayas</option>
          </select>
        </div>
        <button class="search-btn">SEARCH</button>
      </div>
    </div>

    <div class="hero-image">
      <div class="image-box">
        <img src="images/snowman.png" alt="Snow Adventure">
      </div>
    </div>
  </section>

  <!-- Кнопки внизу справа -->
  <div class="bottom-buttons">
    <button class="btn blue">All Demos</button>
    <button class="btn orange">Purchase Theme</button>
  </div>
</body>
</html>
